<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de" ng-app="bankapp">
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="#"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini bankapp Brief</title>

    <link rel="stylesheet" href="css/bankapp/app.css">
    <link rel="stylesheet" href="js/loading-bar.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js" type='text/javascript'></script>
    <script src="https://code.angularjs.org/1.2.16/angular-route.js" type='text/javascript'></script>
    <!-- use local patched version to support configurable uri encoding pull request is obmitted
    <script src="http://code.angularjs.org/1.1.4/angular-resource.js" type='text/javascript'></script>
     -->
    <script src="lib/angular-resource.js" type='text/javascript'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-cookies.js"
            type='text/javascript'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-sanitize.js"></script>
    <script src="js/bankapp/app.js" type='text/javascript'></script>
    <script src="js/bankapp/directives/datepicker.js" type='text/javascript'></script>
    <script src="js/bankapp/directives/jsontree.js" type='text/javascript'></script>
    <script src="js/bankapp/controllers.js" type='text/javascript'></script>
    <script src="js/bankapp/filters.js" type='text/javascript'></script>
    <script src="js/bankapp/services.js" type='text/javascript'></script>


    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/loading-bar.js"></script>

    <!-- cryptojs aes files -->
    <script src="js/bankapp/lib/angularjs-crypto.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/mode-ecb.js"></script>

    <!--google plus auth-->
    <script src="js/google-plus-signin.js"></script>

</head>
<body>
<nav class="navbar navbar-default" role="navigation" ng-controller="GoogleCtrl"
">
<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="HeaderController">
        <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/dashboard')}"><a href=#/dashboard">Uebersicht</a></li>
            <li ng-class="{ active: isActive('/stocks')}"><a href="#/stocks">Aktien</a></li>
            <li ng-class="{ active: isActive('/google')}">
                <google-plus-signin clientid="17916981101.apps.googleusercontent.com"
                                    language="en"></google-plus-signin>
                email:{{profile.email}}
            </li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</div>
<!-- /.container-fluid -->
</nav>
<div class="table-responsive" ng-view/>
</body>
</html>
