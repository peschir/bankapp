<div class="table-responsive" ng-controller="TableCtrl">
    <test-data>
        <li class="row" table-row" ng-repeat="stock in stocks.items">
            <span>{{stock.id}}</span>
            <span ng-click="filterBy(stock.name_enc, 'fieldName')">{{stock.name_enc}}</span>
            <span>{{stock.value_enc}}</span>
            <span ng-click="filterBy(stock.date, 'fieldDate')">{{stock.date | date:dateFormat}}</span>
        </li>
     </test-data>
</div>
