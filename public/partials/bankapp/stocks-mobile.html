<div ng-controller="TableCtrl">
    <div>
        <span class="label label-default" ng-show="sortColumn">{{sortColumn}}</span>
    </div>
    <div>
        <a class="label label-default" ng-show="filter.fieldName" ng-click="resetFilter('fieldName')">{{filter.fieldName}}<span
                class="badge">x</span></a>
        <a class="label label-default" ng-show="filter.fieldDate" ng-click="resetFilter('fieldDate')">{{filter.fieldDate}}<span
                class="badge">x</span></a>
    </div>
    <div class="text-center">
        <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                    ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;"
                    next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        <div>
            <ul class="list-inline">
                <li style="padding:10px; padding-right: 15px" class="list-group-item list-group-item-primary clickable" ng-class="sortClass('name')" ng-click="setSort('name')">Name</li>
                <li style="padding:10px; padding-right: 15px" class="list-group-item list-group-item-success clickable" ng-class="sortClass('value')" ng-click="setSort('value')">Wert</li>
                <li style="padding:10px; padding-right: 15px" class="list-group-item list-group-item-warning clickable" ng-class="sortClass('date')" ng-click="setSort('date')">Datum</li>
            </ul>
        </div>
    </div>
    <div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 img-rounded" ng-repeat="stock in stocks.items">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="clickable" ng-click="filterBy(stock.name_enc, 'fieldName')">{{stock.name_enc}}</div>
                </div>
                <ul class="list-group">
                    <li class="green list-group-item list-group-item-success">{{stock.value_enc}}</li>
                    <li class="list-group-item list-group-item-warning" ng-click="filterBy(stock.date, 'fieldDate')">{{stock.date | date:'short'}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="text-center">
        <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                    ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;"
                    next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
</div>
