<div class="table-responsive" ng-controller="TableCtrl">
    <div>
        <span class="label label-default" ng-show="sortColumn">{{sortColumn}}</span>
    </div>
    <div>
        <a class="label label-default" ng-show="filter.fieldName" ng-click="resetFilter()">{{filter.fieldName}}<span
                class="badge">x</span></a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th class="span2 sortable" ng-class="sortClass('id')" ng-click="setSort('id')">Id</th>
            <th class="span2 sortable" ng-class="sortClass('name')" ng-click="setSort('name')">Name</th>
            <th class="span2 sortable" ng-class="sortClass('value')" ng-click="setSort('value')">Wert</th>
            <th class="span2 sortable" ng-class="sortClass('date')" ng-click="setSort('date')">Datum</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <td class="text-center"><span class="badge">{{balances.count}}</span></td>
            <td class="text-center" colspan="2">
                <select ng-model="items" ng-change="pageChanged()">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </td>
            <td class="text-center"></td>
        </tr>
        <tr>
            <td colspan="4">
                <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage"
                            ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;"
                            next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
            </td>
        </tr>
        </tfoot>
        <tbody>
        <tr class="balances" ng-repeat="balance in balances.items">
            <td class="text-center">{{balance.id}}</td>
            <td class="text-center" ng-click="filterBy(balance.name_enc, 'fieldName')">{{balance.name_enc}}</td>
            <td class="text-center">{{balance.value_enc}}</td>
            <td class="text-center">{{balance.date | date:dateFormat}}</td>
        </tr>
        </tbody>
    </table>
</div>
