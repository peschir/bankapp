Benutzer:
<input ng-model="user.username" value="" type="text" name="username"
	id="username" />
<br />
Passwort:
<input ng-model="user.password" value="" type="password" name="password"
	id="password" />
<br />
<button type="button" class="btn btn-primary start"
	ng-click="doLogin(user, (scopes | filter:{checked:true}) )">Anmelden</button>
<div debugbox debug-data="{{apikey}}" expand="true"></div>
