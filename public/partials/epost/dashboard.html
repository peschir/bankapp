{{sortColumn}}
{{filter}}<a ng-click="resetFilter()">reset</a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
	<th class="span2 sortable" ng-class="sortClass('id')" ng-click="setSort('id')">Id</th>
	<th class="span2 sortable" ng-class="sortClass('name')" ng-click="setSort('name')">Name</th>
	<th class="span2 sortable" ng-class="sortClass('value')" ng-click="setSort('value')">Wert</th>
	<th class="span2 sortable" ng-class="sortClass('date')" ng-click="setSort('date')">Datum</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td class="text-center">Anzahl {{balances.length}}</td>
        <td class="text-center" colspan="2">
	  <select ng-model="items" ng-change="setItems()">
	    <option value="10">10</option>
	    <option value="25">25</option>
	    <option value="50">50</option>
	    <option value="100">100</option>
	  </select>
	</td>
	<td class="text-center"></td>
      </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="balance in balances">
	<td class="text-center">{{balance.id}}</td>
	<td class="text-center" ng-click="filterByName(balance.name)">{{balance.name}}</td>
	<td class="text-center">{{balance.value}}</td>
	<td class="text-center">{{balance.date | date:dateFormat}}</td>
      </tr>
    </tbody>
  </table>
